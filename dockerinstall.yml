---
- name: Install Docker in CentOS 9
  hosts: all
  become: yes   # sudo permissions

  tasks:
    - name: Install Required Packages
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Add Docker Repository
      shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Install Docker
      yum:
        name: docker-ce
        state: present

    - name: Start Docker Service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Docker Version Check
      command: docker --version
      register: docker_version

    - name: Show Docker Version
      debug:
        msg: "Docker Installed Successfully - {{ docker_version.stdout }}"
        
    - name: docker pull image
      command: docker pull saicharan12121/myappjekinspush:{{ build_number }}
    
    - name: container run with image
      command: docker run -d -p 8085:8081 --name container saicharan12121/myappjekinspush:{{ build_number }}
